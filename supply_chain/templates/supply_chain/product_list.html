{% extends 'supply_chain/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Product List</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for product in products %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold">{{ product.name }}</h2>
        <p>{{ product.description|truncatewords:20 }}</p>
        <p class="mt-2">Current Organization: {{ product.current_organization.name }}</p>
        <a href="{% url 'product_detail' product.id %}" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
